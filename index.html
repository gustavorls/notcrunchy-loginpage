<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>Acesse sua conta para conteúdo exclusivo</h1>
        <div class="caixaLogin">
            <div class="imgUser">
                <img src="./images/caixaLogin.png">
            </div>
            <form>
                <div class="campo">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="campo">
                    <input type="password" minlength="8" required>
                    <label>Senha</label>
                </div>
                <input id="checkbox" type="checkbox">
                <label for="checkbox" class="checkR">Não se esqueça de mim!</label><br/><br/>
                <button value="enter">Entrar</button>
                <p id="cadastro"><a href="">Precisa de ajuda?</a></p>
            </form>
        </div>
        <div id="rodape">
            <a href="./images/notcrunchy-template.jpg" target="_blank"><img src="./images/rodape.png"></a>
        </div>
